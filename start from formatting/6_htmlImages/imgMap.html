<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping an image</title>
</head>
<body>
    <img src="./img/2nd.jpg" usemap="#mymap" alt="interior design">

    <map name="mymap">
        <area shape="poly" coords="380,79,417,70,417,150,380,150" href="./img/2nd.jpg" target="_blank" alt="nothing">
        <area shape="circle" coords="153,210,20" href="./img/2nd.jpg" target="_blank" alt="nothing">
    </map>
</body>
</html>
